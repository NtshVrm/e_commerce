<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://infinityui.netlify.app/components/card/card.css">
    <link rel="stylesheet" href="/pages/wishlist/wishlist.css">
    <script
      src="https://kit.fontawesome.com/f80c68505b.js"
      crossorigin="anonymous"
    ></script>
    <title>Wishlist</title>
</head>

<body>
    <header class="navbar">
        <div class="nav-brand">
            <img class="nav-logo hidden" src="https://picsum.photos/1000/400"></img>
            <a class="home-link" href="/index.html"><div class="nav-name">SlipStream</div></a>
        </div>
        <div class="nav-icons">
          <div class="searchbar">
            <input class="search-input" type="search">
            <div class="search-logo"><i class="fas fa-search"></i></div>
          </div>
            <a class="icon" href="/pages/wishlist/wishlist.html"><i class="far fa-heart"></i></a>
            <a class="icon" href="/pages/cart/cart.html" ><i class="fas fa-shopping-bag"></i></a>
            <a class="icon" href="/pages/auth/signin.html" ><i class="far fa-user"></i></a>
        </div>
    </header> 


    <main class="wishlist-container">
        <div class="listing-header">
            <div class="listing-heading">Wishlist</div>
            <label for="sort" class="sort-text hidden">Sort
            <select name="sort" id="sort" class="sort">
                <option value="popular" selected>Most Popular</option>
                <option value="rating">Best Rating</option>
                <option value="newest">Newest</option>
                <option value="popular">Price: Low to High</option>
                <option value="popular">Price: High to Low</option>
            </select>
            </label>
        </div>

        <div class="wishlist-items">
            <div class="card-listing-container">

                <div class="card-container">

                    <div class="wishlist"><i class="fas fa-heart"></i></div>

                    <div class="delete"><i class="far fa-times-circle"></i></div>

                    <div class="card-image"><img class="img" src="/images/max-verstappen-helmet.png" alt="img"></div>
                    <div class="card-description">
                        <div class="card-title">Max Verstappen Hemlet</div>
                        <div class="card-price">$59.99 
                            <del class="card-price-discount">$99.99</del>
                        </div>
                    </div>

                    <div class="add-to-cart">
                        <button class="card-button"><i class="fas fa-shopping-bag"></i>Add to Bag</button>
                    </div>
                </div>

                <div class="card-container">
                    <div class="wishlist"><i class="fas fa-heart"></i></div>
                    <div class="delete"><i class="far fa-times-circle"></i></div>
                    <div class="card-image"><img class="img" src="/images/mclaren-hoodie.png" alt="img"></div>
                    <div class="card-description">
                        <div class="card-title">McLaren Hoodie</div>
                        <div class="card-price">$79.99 
                            <del class="card-price-discount">$149.99</del>
                        </div>
                    </div>

                    <div class="add-to-cart">
                        <button class="card-button"><i class="fas fa-shopping-bag"></i>Add to Bag</button>
                    </div>
                </div>

                <div class="card-container">
                    <div class="wishlist"><i class="fas fa-heart"></i></div>
                    <div class="delete"><i class="far fa-times-circle"></i></div>
                    <div class="card-image"><img class="img" src="/images/cap-ferrari.png" alt="img"></div>
                    <div class="card-description">
                        <div class="card-title">Ferrari Cap</div>
                        <div class="card-price">$29.99 
                            <del class="card-price-discount">$49.99</del>
                        </div>
                    </div>

                    <div class="add-to-cart">
                        <div class="quantity">
                            <div class="increase"><i class="fas fa-plus"></i></div>
                            <div class="amount">1</div>
                            <div class="decrease"><i class="fas fa-minus"></i></div>
                        </div>
                        <button class="card-button remove"><i class="fas fa-shopping-bag"></i>Remove</button>
                    </div>
                </div>

           </div>

        </div>

    </main>
    
    



</body>

</html>
