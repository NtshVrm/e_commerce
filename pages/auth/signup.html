<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/auth/auth.css">
    <script
      src="https://kit.fontawesome.com/f80c68505b.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign Up</title>
</head>
<body>
    <header class="navbar">
        <div class="nav-brand">
            <img class="nav-logo hidden" src="https://picsum.photos/1000/400"></img>
            <a class="home-link" href="/index.html"><div class="nav-name">SlipStream</div></a>
        </div>
        <div class="nav-icons">
          <div class="searchbar">
            <input class="search-input" type="search">
            <div class="search-logo"><i class="fas fa-search"></i></div>
          </div>
            <a class="icon" href="/pages/wishlist/wishlist.html"><i class="far fa-heart"></i></a>
            <a class="icon" href="/pages/cart/cart.html" ><i class="fas fa-shopping-bag"></i></a>
            <a class="icon" href="/pages/auth/signin.html" ><i class="far fa-user"></i></a>
        </div>
    </header>
    
    <main class="login-container">

        
        <div class="sign-in-container">
            <div class="sign-in-title">Register</div>

            <div class="social-input">
                <div class="input">
                    <input type="text" class="text-input">
                    <label class="input-label">Name</label>
                </div>
                <div class="input">
                    <input type="text" class="text-input">
                    <label class="input-label">Email</label>
                </div>
                <div class="input">
                    <input type="date" class="text-input">
                    <label class="input-label">Date of birth</label>
                </div>
                <div class="input">
                    <input type="password" class="text-input">
                    <label class="input-label">Password</label>
                </div>
                <div class="input">
                    <input type="password" class="text-input">
                    <label class="input-label">Confirm Password</label>
                </div>
            </div>

            <button class="sign-button">Sign Up</button>

            <div class="no-account">Already have an account?<a  href="/pages/auth/signin.html" class="sign-up-link">Sign in here!</a></div>

        </div>
    </main>
    
</body>
</html>
